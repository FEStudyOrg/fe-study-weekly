<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제1: 참고 정답지</title>
    <style>
      /* 기본 스타일 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* 전체 페이지 스타일 */
      #page {
        max-width: 1200px;
        margin: auto;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* 헤더 스타일 */
      #header {
        width: 100%;
        padding: 16px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid #ddd;
      }

      .title_container {
        display: flex;
        gap: 3px;
      }

      .header_title {
        color: #ff6600;
      }

      /* 네비게이션 스타일 */
      .navbar_container {
        max-width: 1000px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav_items {
        display: flex;
        gap: 16px;
      }

      .nav_item {
        list-style: none;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }

      .nav_item:hover {
        color: #ff6600;
      }

      /* 검색창 스타일 */
      .search_container {
        max-width: 1000px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 16px;
      }

      .search {
        display: flex;
        align-items: center;
        gap: 16px;
        width: 100%;
        justify-content: space-around;
      }

      .search_bar {
        width: 100%;
        max-width: 600px;
        height: 40px;
        padding: 8px 16px;
        border: 1px solid #ccc;
        border-radius: 24px;
        font-size: 14px;
        flex-grow: 1;
      }

      /* 메인 섹션 스타일 */
      #main {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 40px 0;
      }

      /* 광고 섹션 */
      #ad {
        width: 100%;
        max-width: 1000px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }

      .section1_header {
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }

      .section1_desc {
        font-size: 18px;
        color: #666;
      }

      /* 인기 카테고리 */
      #popluar_category {
        width: 100%;
        max-width: 1000px;
        background-color: #f7f7f7;
        padding: 40px 20px;
        border-radius: 8px;
      }

      .section2_header_container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .categories_container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .categories {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .category {
        list-style: none;
        background-color: white;
        padding: 10px 20px;
        border-radius: 6px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .category:hover {
        background-color: #ff6600;
        color: white;
      }

      /* 다운로드 섹션 */
      #section3 {
        width: 100%;
        max-width: 1000px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }

      .download_container {
        display: flex;
        gap: 10px;
      }

      .download_container button {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      .button1,
      .button2 {
        list-style: none;
      }

      .download_container button:hover {
        background-color: #e55b00;
      }

      /* 푸터 */
      #footer {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        font-size: 14px;
        color: #666;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <header id="header">
        <div class="navbar_container">
          <div class="title_container">
            <img src="../assets/logo.ico" alt="" />
            <h3 class="header_title">당근</h3>
          </div>
          <nav class="nav">
            <ul class="nav_items">
              <li class="nav_item">중고거래</li>
              <li class="nav_item">부동산</li>
              <li class="nav_item">중고차</li>
              <li class="nav_item">알바</li>
              <li class="nav_item">동네업체</li>
              <li class="nav_item">동네생활</li>
              <li class="nav_item">모임</li>
            </ul>
          </nav>
          <button class="app_download_button">앱 다운로드</button>
        </div>

        <div class="search_container">
          <div></div>
          <div class="search">
            <div class="region">노원구</div>
            <input class="search_bar" placeholder="검색어를 입력해주세요." type="text" />
          </div>
        </div>
      </header>
      <main id="main">
        <section id="ad">
          <div class="desc_container">
            <h1 class="section1_header">믿을만한 <br />이웃 간 중고거래</h1>
            <p class="section1_desc">
              동네 주민들과 가깝고 따뜻한 거래를 <br />
              지금 경험해보세요.
            </p>
          </div>
          <img class="section1_img" src="" alt="이미지" />
        </section>
        <section id="popluar_category">
          <div class="section2_header_container">
            <h2 class="section2_header">인기 카테고리</h2>
            <div></div>
            <div></div>
          </div>
          <div class="categories_container">
            <div></div>
            <ul class="categories">
              <li class="category">디지털기기</li>
              <li class="category">생활가전</li>
              <li class="category">가구/인테리어</li>
              <li class="category">생활/주방</li>
              <li class="category">유아동</li>
              <li class="category">유아도서</li>
              <li class="category">여성의류</li>
            </ul>
            <div></div>
          </div>
        </section>
        <section id="section3">
          <div>
            <h2 class="section3_header1">당근에서 이웃과 함께해요</h2>
            <h1 class="section3_header3">지금 바로 다운로드하기</h1>
            <ul class="download_container">
              <li class="button1"><button>App store</button></li>
              <li class="button2"><button>Google Play</button></li>
            </ul>
          </div>
          <img src="" alt="이미지2" />
        </section>
      </main>
      <footer id="footer">저작권 / 소셜미디어링크 / 회사소개 등</footer>
    </div>
  </body>
</html>
