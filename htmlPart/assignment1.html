<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제1: 시맨틱 태그 알아오기, inline level block level 요소 알아오기</title>
  </head>
  <body>
    <!-- 예시: <태그>태그명: 태그설명</태그>  -->
    <!-- 시맨틱 태그 -->
    <header>header: 주로 맨 위쪽에 위치하며 검색창이나 navbar 삽입</header>
    <!-- inline level -->
    <span>span: 요소 특정 영역 스타일링용</span>
    <!-- block level -->
    <div>div: 레이아웃 나누는 용도</div>
  </body>
</html>
