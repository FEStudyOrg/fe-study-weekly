<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 태그</title>
  </head>
  <body>
    <!-- 순서가 있는 목록 -->
    <ol type="1">
      <li>첫 번째 목록</li>
      <li>두 번째 목록</li>
      <li>세 번째 목록</li>
    </ol>
    <!-- 순서가 없는 목록 -->
    <ul>
      <li>첫 번째 목록</li>
      <li>두 번째 목록</li>
      <li>세 번째 목록</li>
    </ul>
  </body>
</html>
