<!-- html은 웹사이트의 구조를 담당! -->
<!doctype html>
<!-- 웹문서의 html 버전: HTML5 -->
<html lang="en">
  <!-- html: 웹문서의 시작과 끝, lang: 사이트 주 언어 -> 웹접근성 향상 -->
  <!-- header: 웹 사이트 관련 메타 데이터를 저장하는 영역 -->
  <head>
    <meta charset="UTF-8" />
    <!--문자 인코딩 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--페이지 기본 설정: 초기 비율, 가로길이 등 설정 -->
    <title>타이틀</title>
    <!--페이지 제목 -->
  </head>
  <!-- body: 본문, 시각적으로 눈에 보이는 영역 -->
  <body>
    <h1 style="color: Green">HELLO WORLD</h1>
    <!-- footer: 페이지를 닫는 영역 -->
  </body>
</html>
