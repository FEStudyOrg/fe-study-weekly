<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트 태그</title>
  </head>
  <body>
    <p>문단 태그입니다.</p>
    <!-- <br>: 개행 태그 -->
    <br />
    <h1>가장큰 제목태그</h1>
    <h2>점점</h2>
    <h3>작아</h3>
    <h4>지는</h4>
    <h5>중입</h5>
    <h6>니다</h6>
    <p>co<sup>2</sup></p>
    <!-- <hr> 가로선 긋기  -->
    <hr />
    <!-- 강조: 웹접근성 향상, 표시: 시각적인 효과만  -->
    <p>
      <strong>진하게: 강조</strong>,<b>진하게: 표시</b>,<em>이테릭체: 강조</em>,<i
        >이테릭체: 표시</i
      >
    </p>
    <p>첫 글자 띄어쓰기는 무시 두번 띄어쓰기도 무시 태그 안에서 개행도 무시</p>
    <mark>하이라이트 효과</mark>
    <s>취소선</s>
  </body>
</html>
