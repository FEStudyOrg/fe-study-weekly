<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제2: 참고 정답지</title>
  </head>
  <body>
    <div id="page">
      <header id="header">
        <div class="navbar_container">
          <div class="title_container">
            <img src="../assets/logo.ico" alt="" />
            <h3 class="header_title">당근</h3>
          </div>
          <nav class="nav">
            <ul class="nav_items">
              <li class="nav_item">중고거래</li>
              <li class="nav_item">부동산</li>
              <li class="nav_item">중고차</li>
              <li class="nav_item">알바</li>
              <li class="nav_item">동네업체</li>
              <li class="nav_item">동네생활</li>
              <li class="nav_item">모임</li>
            </ul>
          </nav>
          <button class="app_download_button">앱 다운로드</button>
        </div>

        <div class="search_container">
          <div></div>
          <div class="search">
            <div class="region">노원구</div>
            <input class="search_bar" placeholder="검색어를 입력해주세요." type="text" />
          </div>
        </div>
      </header>
      <main id="main">
        <section id="ad">
          <div class="desc_container">
            <h1 class="section1_header">믿을만한 <br />이웃 간 중고거래</h1>
            <p class="section1_desc">
              동네 주민들과 가깝고 따뜻한 거래를 <br />
              지금 경험해보세요.
            </p>
          </div>
          <img class="section1_img" src="" alt="이미지" />
        </section>
        <section id="popluar_category">
          <div class="section2_header_container">
            <h2 class="section2_header">인기 카테고리</h2>
            <div></div>
            <div></div>
          </div>
          <div class="categories_container">
            <div></div>
            <ul class="categories">
              <li class="category">디지털기기</li>
              <li class="category">생활가전</li>
              <li class="category">가구/인테리어</li>
              <li class="category">생활/주방</li>
              <li class="category">유아동</li>
              <li class="category">유아도서</li>
              <li class="category">여성의류</li>
            </ul>
            <div></div>
          </div>
        </section>
        <section id="section3">
          <div>
            <h2 class="section3_header1">당근에서 이웃과 함께해요</h2>
            <h1 class="section3_header3">지금 바로 다운로드하기</h1>
            <ul class="download_container">
              <li class="button1"><button>App store</button></li>
              <li class="button2"><button>Google Play</button></li>
            </ul>
          </div>
          <img src="" alt="이미지2" />
        </section>
      </main>
      <footer id="footer">저작권 / 소셜미디어링크 / 회사소개 등</footer>
    </div>
  </body>
</html>
